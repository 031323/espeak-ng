language: c
compiler:
  - gcc
  - clang

branches:
  only:
    - master

before_install:
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq libpulse-dev portaudio19-dev libsonic-dev
  - sudo apt-get install -qq ruby-ronn ruby-rdiscount

script:
  - ./autogen.sh
  - ./configure
  - make
